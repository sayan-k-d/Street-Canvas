    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const stemParam = urlParams.get("stem");
      let gallaryContent = document.querySelector(".gallary-content");
      let contentDescription = document.querySelector(".content-desc");
      let mainImage = document.querySelector(".project-main-image");
      let contentData;
      let imageArray = {
        darjeelingArray: [
          "./assets/darjeeling/DLUN6088.JPG",
          "./assets/darjeeling/XWDJ6301.JPG",
          "./assets/darjeeling/DSC_0017.jpg",
          "./assets/darjeeling/WHSU4948.JPG",
          "./assets/darjeeling/DSC_0015.jpg",
          "./assets/darjeeling/DSC_0157.jpg",
          "./assets/darjeeling/DSC_0091.jpg",
          "./assets/darjeeling/DSC_0164.jpg",
        ],
        varanashiArray: [
          "./assets/varanashi/DXTZ9776.JPG",
          "./assets/varanashi/CROY0588.JPG",
          "./assets/varanashi/EKKJ4064.JPG",
          "./assets/varanashi/BOPU9513.JPG",
          "./assets/varanashi/ECJQ6495.JPG",
          "./assets/varanashi/ESAB3668.JPG",
          "./assets/varanashi/PBQY4019.JPG",
          "./assets/varanashi/XJBV1544.JPG",
          "./assets/varanashi/IGUG5177.JPG",
        ],
        puruliArray: [
          "./assets/purulia/IMG_2259.JPG",
          "./assets/purulia/IMG_6236.JPG",
          "./assets/purulia/IMG_6257.JPG",
          "./assets/purulia/IMG_2257.JPG",
          "./assets/purulia/IMG_6135.JPG",
          "./assets/purulia/IMG_6411.JPG",
          "./assets/purulia/IMG_6381.JPG",
        ],
        manaliArray: [
          "./assets/manali/DSC_0056.JPG",
          "./assets/manali/IMG_0414.JPG",
          "./assets/manali/IMG_0532.JPG",
          "./assets/manali/IMG_0624.JPG",
          "./assets/manali/IMG_1295.JPG",
          "./assets/manali/IMG_1299.JPG",
        ],
      };

      let title = document.createElement("h1");
      let description = document.createElement("i");
      let image = document.createElement("img");
      if (stemParam === "northBengal") {
        contentData = imageArray.darjeelingArray;
        title.innerText = "Darjeeling";
        description.innerText = "The Queen of Hills";
        image.src = "./assets/darjeeling/XWDJ6301.JPG";
      } else if (stemParam === "varanashi") {
        contentData = imageArray.varanashiArray;
        title.innerText = "Varanashi";
        description.innerText = "City of Light";
        image.src = "./assets/varanashi/EKKJ4064.JPG";
      } else if (stemParam === "purulia") {
        contentData = imageArray.puruliArray;
        title.innerText = "Purulia";
        description.innerText = "Vajra-bhumi";
        image.src = "./assets/purulia/IMG_6257.JPG";
      } else if (stemParam === "manali") {
        contentData = imageArray.manaliArray;
        title.innerText = "Manali";
        description.innerText = "Valley of the Gods";
        image.src = "./assets/manali/IMG_1299.JPG";
      }
      // else gallaryContent.innerHTML("<h1>No Content Available</h1>");
      mainImage.appendChild(image);
      contentDescription.appendChild(title);
      contentDescription.appendChild(description);
      // gallary.classList.add();
      // console.log(contentData);
      for (let i = 0; i < contentData.length; i++) {
        if (i % 3 === 0) {
          var gallary = document.createElement("div");
          gallary.classList.add("gallary", "row");
        }
        let image = document.createElement("img");
        image.src = contentData[i];
        image.alt = "Image-" + i + 1;
        // data-bs-toggle="modal"
        // data-bs-target="#staticBackdrop"
        image.setAttribute("data-bs-toggle", "modal");
        image.setAttribute("data-bs-target", "#staticBackdrop");
        image.addEventListener("click", () => {
          modalBg(contentData[i]);
        });
        let col = document.createElement("div");
        col.classList.add("col-md-4", "canvas");
        col.appendChild(image);
        gallary.appendChild(col);
        if (i === contentData.length - 1 || (i + 1) % 3 === 0) {
          gallaryContent.appendChild(gallary);
        }
      }

      function modalBg(bg) {
        let modalCotent = document.querySelector(".modal-content");
        modalCotent.style.backgroundImage = `url(${bg})`;
      }
    </script>
